<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>HTML QUIZ</title>
</head>

<body>
    <!--Top secton-->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">HTML QUIZ</h2>
            <form class="quiz-form text-light">

            </form>
        </div>
    </div>

    <!--quiz section-->
    <div class="quiz py-4 bg-primary">
        <div class="container">

            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">1. What does HTML stand for?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label class="form-check-label">Hyper Text Markup Language</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B">
                        <label class="form-check-label">Hyper Markup Text Language</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="C">
                        <label class="form-check-label">Hyperlink and Text Markup Language</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="D">
                        <label class="form-check-label">Home Tool Markup Language</label>
                    </div>
                    <div class="my-5">
                        <p class="lead font-weight-normal">2. Who is making the Web standards?</p>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q2" value="A" checked>
                            <label class="form-check-label">Google</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q2" value="B">
                            <label class="form-check-label">Microsoft</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q2" value="C">
                            <label class="form-check-label">The World Wide Web Consortium</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q2" value="D">
                            <label class="form-check-label">Mozilla</label>
                        </div>
                        <div class="my-5">
                            <p class="lead font-weight-normal">3. Which tag inserts a line horizontally on your web
                                page?
                            </p>
                            <div class="form-check my-2 text-white-50">
                                <input type="radio" name="q3" value="A" checked>
                                <label class="form-check-label">&lt;line&gt;</label>
                            </div>
                            <div class="form-check my-2 text-white-50">
                                <input type="radio" name="q3" value="B">
                                <label class="form-check-label">&lt;hr&gt;</label>
                            </div>
                            <div class="form-check my-2 text-white-50">
                                <input type="radio" name="q3" value="C">
                                <label class="form-check-label">&lt;line direction="horizontal"&gt;</label>
                            </div>
                            <div class="form-check my-2 text-white-50">
                                <input type="radio" name="q3" value="D">
                                <label class="form-check-label">&lt;tr&gt;</label>
                            </div>
                        </div>
                        <div class="text-center">
                            <input type="submit" value="Submit" class="btn btn-light">
                        </div>
            </form>
        </div>
        <script src="/app.js"></script>
</body>

</html>
